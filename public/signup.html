<!DOCTYPE html>
<html>
    <head>
        <title>Bookface</title>   
        <link rel = 'stylesheet' href = './css/style.css'>
    </head>
    <body>
            <h1><center>Welcome to Bookface!</center></h1>
        
            <div class = "formDiv">
            <form action = "/signup" method="POST">
                <input type="text" class="inputField" name="firstname" style="width: 210px" placeholder="First Name" required>
                <input type="text" class="inputField" name="lastname" style="width: 210px" placeholder="Last Name"><br><br>
                <input type="text" class="inputField" name="email" placeholder="Email Address" required><br><br>
                <input type="password" class="inputField" name="password" placeholder="Password"><br><br>
                Date of Birth</h3><br>
                <input type="date" name="birthdate" placeholder="Date of Birth" required><br><br>
                Gender<br>
                <label>
                <input type="radio" class="radio" id="male" name="gender" value="male">
                Male<br></label>
                <label>
                <input type="radio" class="radio" id="male" name="gender" value="female">
                Female<br></label>
                <label>
                <input type="radio" class="radio" id="male" name="gender" value="other">
                Non Binary<br>
                <br> </label>
                </div>
                <center><button type="submit" class="reg-button"> Sign Up </button>
                <a href = 'login.html' class = "reg-button">Already a user? Log In</a></center>
            </form>
        
               
    </body>
</html>
